    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show the ripple loader and overlay
            $('#ripple-loader').show();
            $('#ripple-overlay').show();
    
            $.getJSON('./content.json', function(data) {
                $('#profile-pic').attr('src', data.hero.profilePic);
                $('#hero-name').text(data.hero.name);
                $('#hero-title').text(data.hero.title);
    
                $('#aboutme-header').text(data.aboutme.header);
                $('#aboutme-content').html(data.aboutme.content);
    
                $('#skills-header').text(data.skills.header);
                $('#skills-content').html(data.skills.content);
    
                $('#contact-header').text(data.contact.header);
                $('#contact-email').text(data.contact.email);
                $('#contact-email').attr('href', `mailto:${data.contact.email}`);
                $('#contact-linkedin').attr('href', data.contact.linkedin);
    
                // Hide the ripple loader and overlay
                //wait 2 seconds before hiding the loader
                setTimeout(function() {
                    $('#ripple-loader').hide();
                    $('#ripple-overlay').hide();
                }, 150);
            });
        });

        <section id="contact">
