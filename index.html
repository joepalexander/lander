<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        :root {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
        }

        .centre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        .centre a {
            color: #fff;
            text-decoration: none;
        }

        .centre h1 {
            margin-bottom: 0.2rem; /* Adjust this value as needed */
        }

        .centre span {
            font-size: 1rem;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="centre">
        <h1>Joseph P. Alexander</h1>
        <span>Full Stack Developer</span>
        <p><a href="mailto:joe@josephpaulalexander.com">joe@josephpaulalexander.com</a></p>
    </div>
</body>
</html>
